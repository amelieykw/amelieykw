<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Booking</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Hotel Booking</h1>
        </header>
        <div class="mainContent">
            <sidebar>
                <div class="rating">
                    <h3>Star Rating</h3>
                    <input type="checkbox">
                    1 star<br>
                    <input type="checkbox">
                    2 stars<br>
                    <input type="checkbox">
                    3 stars<br>
                    <input type="checkbox">
                    4 stars<br>
                    <input type="checkbox">
                    5 stars<br>
                </div>
                <div class="type">
                    <h3>Proper Type</h3>
                    <input type="checkbox">
                    Apartments<br>
                    <input type="checkbox">
                    Hotels<br>
                    <input type="checkbox">
                    Hostels<br>
                </div>
            </sidebar>
            <main>
                <div class="hotelList">Hotel List</div>
                <div class="hotels">
                    <ul>
                        <li>
                            <div class="item">
                                <div class="hotelName">
                                    Hotel des Vosges
                                </div>

                                <p></p>
                                <button type="button">Book now!</button>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="hotelName">
                                    We loft
                                </div>

                                <p></p>
                                <button type="button">Book now!</button>
                            </div>
                        </li>
                        <li>
                            <div class="item">
                                <div class="hotelName">

                                <img src="" alt="">
                                <p></p>
                                <button type="button">Book now!</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
