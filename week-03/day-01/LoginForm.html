<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Form</title>

    <!--    <link rel="stylesheet" type="text/css" href="LoginForm.css" />-->
</head>

<body style="background-color: lightgrey;">
    <form action="" method="post" style="position: absolute; margin-top: 10%; margin-left: 35%;  padding: 40px 80px; width: 20%; height: 20%; border: 3px solid black; background-color: white">
        <div style="width: 100%; height: 30%; display: block;">
            <label for="username" style="display: block;padding: 10px; width: 100%; height: 15%;">Username:</label>
            <input type="text" id="username" autofocus style="width: 100%; height: 40%; padding: 0px;">
        </div>
        <div style="width: 100%; height: 30%;">
            <label for="password" style="display: block;padding: 10px; width: 100%; height: 15%;">Password:</label>
            <input type="password" id="password" style="width: 100%; height: 40%; padding: 0px;">
        </div>
        <div style="width: 100%; height: 40%;">
            <div style="width: 100%; height: 30%; text-align: right; padding: 10px;">
                Forget password ?
            </div>
            <div style="width: 100%; height: 70%;">
                <input type="submit" value="Login" id="login" style="margin-left: 10px; width: 35%; height: 60%; color: white; background-color: black; border: 0px; border-radius: 10px; font-size: 15px; padding: 5px;">
            </div>
        </div>
    </form>
</body></html>
