<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
</head>

<body style="background-color: lightgrey;">
    <form action="" method="post" style="display: block; position: absolute; margin-top: 10%; margin-left: 20%; width: 60%; height: 40%; background-color: white; border: 1px solid blue;">
        <div style="border: 1px solid red; height: 100%; width: 50%; display: inline-block;">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div style="border: 1px solid green; height: 100%; width: 50%; display: inline-block;">
            <label for="mail">E-mail:</label>
            <input type="email" id="mail">
        </div>
    </form>
</body></html>
