<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>

<body style="background-color: lightgrey; padding: 0px;">
    <form action="" method="post" style="display: block; position: absolute; margin-top: 10%; margin-left: 30%; width: 40%; height: 40%; background-color: white; border: 1px solid blue; padding: 0px;">
        <div style="border: 1px solid red; height: 100%; width: 44%; margin: 0px; display: inline-block;">
            <div class="w3-card-4 w3-margin">
                <div class="w3-container w3-green">
                    <h2>Input Form</h2>
                </div>
                <form class="w3-container">
                    <p>
                        <input class="w3-input" type="text">
                        <label>First Name</label></p>
                    <p>
                        <input class="w3-input" type="text">
                        <label>Last Name</label></p>
                </form>
            </div>
        </div>
        <div style="border: 1px solid yellow; height: 100%; width: 10%; margin: 0px; display: inline-block;">
            <label for="name">Name:</label>
        </div>
        <div style="border: 1px solid green; height: 100%; width: 44%; margin: 0px; display: inline-block;">
            <label for="mail">E-mail:</label>
            <input type="email" id="mail">
        </div>
    </form>
</body></html>
