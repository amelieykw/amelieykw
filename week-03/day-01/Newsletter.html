<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Newsletter</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>

<body style="background: linear-gradient(to right,rgb(230, 104, 90),rgb(211, 124, 70));">
    <form action="" method="post" style="position: absolute; margin-top: 10%; margin-left: 35%;  padding: 40px 80px; width: 20%; height: 30%; border: 0px solid black; background-color: white; border-radius: 30px; box-shadow: 10px 10px 20px #888888;">
        <div style="width: 100%; height: 25%; font-size: 30px; text-align: center">
            Subscribe to our newsletter
        </div>
        <div style="width: 100%; height: 25%;">
            <label for="username" style="display: block; margin: 10px;">Full name</label>
            <input type="text" id="username" placeholder="name" class="w3-input w3-border w3-round-large" style="border-radius: 15px; border: 0px; background: linear-gradient(to right,rgb(223, 223, 223),rgb(249, 249, 249)); padding: 5px 10px; width: 100%; height: 30%;">
        </div>
        <div style="width: 100%; height: 25%;">
            <label for="email" style="display: block;margin: 10px;">Email address</label>
            <input type="email" id="email" placeholder="email" class="w3-input w3-border w3-round-large" style="border-radius: 15px; border: 0px; background: linear-gradient(to right,rgb(223, 223, 223),rgb(249, 249, 249)); padding: 5px 10px; width: 100%; height: 30%;">
        </div>
        <div style="width: 100%; height: 25%; padding: 20px 0px 0px 0px">
            <input type="submit" value="Sign up!" id="signUp" style="position: absolute; margin-left: 20%; height: 40px; width: 25%; font-size: 20px; color: white; background: linear-gradient(to right,rgb(58, 154, 242),rgb(0, 230, 178)); border-radius: 15px; border: 0px;">
        </div>
    </form>
</body></html>
